<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="logo">
    <img class="logo--img" src="./eisenhower-matrix.jpg"
      alt="the Eisenhower matrix, how to make Decisions on what's urgent & important. this table includes two columns and two rows: 1th important & urgent - do, 2th important & not urgent - plan; 3th not important & urgent - delegate, not important & not urgent - eliminate">
    <a class="logo--more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="tasks">

    <section>
      <h3 class="tasks--new-task">Add Item</h3>
      <section class="tasks--row">
        <input class="tasks--task" type="text">
        <button class="button tasks--add-btn">Add</button>
      </section>
    </section>

    <section>
      <h3>Todo</h3>
      <ul class="todo">
        <li>
          <input class="todo--checkbox" type="checkbox">
          <label class="todo--task-name">Pay Bills</label>
          <input class="todo--input" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode">
          <input class="todo--checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li>
          <input class="todo--checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>
